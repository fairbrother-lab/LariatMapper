{% set version = "0.16.1" %}

package:
  name: lariatmapper
  version: {{ version }}

source:
  path: ../     # You can use the local path to the source code when testing the conda build process after modifying the package 
  # url: https://github.com/fairbrother-lab/LariatMapper/archive/refs/tags/v{{ version }}.tar.gz

build:
  number: 0
  entry_points:
    - lariatmapper = LariatMapper.larmap:main
    - lariatmapper-build = LariatMapper.build_references:main
  pin_depends: record

channels:
  - conda-forge
  - bioconda

requirements:
  host:
    - git
    # - python >=3.9, <=3.11  # Python 3.12 add a DeprecationWarning  
    - python 
    - r-base =4.*        # Explicitly define the r-base version to prevent breakage if something changes in newer versions
    - numpy =2.*         # Explicitly define numpy version to address numpy-specific quirks in conda-build
  run:
    - bcftools
    - bedtools
    - bioconductor-biostrings
    - bioconductor-genomicalignments
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-rtracklayer
    - bioconductor-txdbmaker         # Required by GenomicFeatures makeTxDbFromGRanges function
    - bowtie2
    - fsspec
    - hisat2
    - intervaltree
    - pandas
    - pyarrow
    - pyfaidx
    - pysam
    - r-bedtoolsr
    - r-ggplot2
    - r-magrittr
    - r-optparse
    - r-tidyverse
    - samtools

test:
  files:
    - tests/*
  requires:
    - pytest
    - pytest-xdist
  # Test commands (including pytest) need to be put in run_test.sh
  # to follow bioconda rules (https://bioconda.github.io/contributor/guidelines.html#test-dependencies)

about:
  home: https://github.com/fairbrother-lab/LariatMapper
  license: MIT License
  summary: 'LariatMapper: A pipeline for extracting lariats and their branchpoints from RNA-sequencing data.'
  doc_url: https://github.com/fairbrother-lab/LariatMapper